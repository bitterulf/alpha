<html>
    <head>
        <title>alpha</title>
        <script src="https://unpkg.com/mithril/mithril.js"></script>
        <script src="x-tag-core.min.js"></script>
        <script src="underscore-min.js"></script>
        <script src="index.js"></script>
        <style>

        </style>
    </head>
    <body>
        <div id='container'></div>

        <st-travel start="bremen">
            <st-background image="map.png" width="2048" height="1536" x="0" y="0"></st-background>
            <st-city name="bremen" x=773 y=798>
                <st-road city="hamburg"></st-road>
            </st-city>
            <st-city name="hamburg" x=804 y=781>
                <st-road city="luebeck"></st-road>
                <st-road city="bremen"></st-road>
            </st-city>
            <st-city name="luebeck" x=826 y=776>
                <st-road city="hamburg"></st-road>
            </st-city>
        </st-travel>

        <div id="target"></div>
        <s-svg target="target">
            <s-copy dictionary='abc', punch='aacbb'><s-circle /></s-copy>
        </s-svg>

        <st-story name="dark sea">
            <st-character name="stuart"></st-character>
            <st-character name="jack"></st-character>
            <st-scene name="harbour">
                <st-plot name="ariving">
                    <st-conversation>
                        <st-dialog from="stuart" to="jack">hi jack</st-dialog>
                        <st-dialog from="jack" to="stuart">hi stuart</st-dialog>
                        <st-dialog from="jack" to="stuart">
                            where do you wanto go?:
                            <st-decision>
                                north
                            </st-decision>
                            <st-decision>
                                south
                            </st-decision>
                        </st-dialog>
                    </st-conversation>
                </st-plot>
            </st-scene>
        </st-story>
    </body>
</html>
